[pytest]
testpaths = tests
python_files = test_*.py

filterwarnings =
    error

log_cli = false
log_level = DEBUG

markers =
    webtest

addopts = --cov-fail-under=80 --cov-report=term-missing --cov-report=html --no-cov-on-fail --verbose -rf -rE --durations=8 --maxfail=5 -p no:logging --disable-warnings

